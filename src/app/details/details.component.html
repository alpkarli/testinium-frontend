<h1 class="title"><b>Candidate Details</b></h1>

<div *ngIf="candidate;">
    <p><b class="title">Name:</b> {{candidate.name}} </p>
    <p><b class="title">Phone:</b> {{candidate.phone}}</p>
    <p><b class="title">Email:</b> {{candidate.email}}</p>
    <p><b class="title">Website:</b> {{candidate.website}}</p>
</div>
